      //------------------------------------------------------SQL----------------------------------------------------------------------------------------------------
      
      var sql_ch = 0;
      
      function CH1_SQL() {
          sql_ch = 0;
          SQLR();
      }
      
      function CH2_SQL() {
          sql_ch = 1;
          SQLR();
      }
      
      function CH3_SQL() {
          sql_ch = 2;
          SQLR();
      }
      
      function CH4_SQL() {
          sql_ch = 3;
          SQLR();
      }
      
      function ALL_SQL() {
          sql_ch = 0;
          SQLR();
          sql_ch = 1;
          SQLR();
          sql_ch = 2;
          SQLR();
          sql_ch = 3;
          SQLR();
      }
      
      
      
      //Read all CH
      function SQLR() {
      
          for (i = 8 * sql_ch + 1; i <= 8 * sql_ch + 8; i++) {
              var xhttp = new XMLHttpRequest();
      
              xhttp.onreadystatechange = function() {
                  if (this.readyState == 4 && this.status == 200) {
                      $("#inputtext" + i).val(this.responseText);
                 
                  }
              };
      
              xhttp.open("GET", "mydb.php?des=" + i + "&read=1", false);
              xhttp.send();
          }
      
      }
      
      
      //Update SQL
      function SQLW() {
      
          var xhttp = new XMLHttpRequest();
          var get_url = "";
      
          for (i = 1; i < 33; i++) {
      
              //if ($("#inputtext" + i).val() === "") {
             //     get_url = get_url + "K" + i;
              //} else {
                  get_url = get_url + $("#inputtext" + i).val();
              //}
      
              if (i < 32) get_url = get_url + ",";
          }
      
         //alert(get_url);
      
          xhttp.onreadystatechange = function() {};
          xhttp.open("GET", "mydb.php?des=1&relay=" + get_url, true);
          xhttp.send();
      
      }
